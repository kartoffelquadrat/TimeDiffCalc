<html>
<head>
    <title>Time Diff Calc</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--Support for iOS HomeScreen App shortcut-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="target-density-dpi=device-dpi, width=device-width, user-scalable=no, maximum-scale=1, minimum-scale=1"/>
    <meta name="apple-mobile-web-app-title" content="TimeDiffCalc">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- Bootstrap and custom stylesheets-->
    <link rel="stylesheet" href="layout.css">
</head>
<body onload="registerElementListeners()">
<h2>Time Diff Calculator</h2>
<!--Use "Tab" to iterate over fields.<br>-->
<!--Hit "Esc" memorize and start over.<br><br>-->

<form>
    <label>Start Marker:</label><br>
    <input type="text" id="start-time-hours-field" maxlength="2" name="fname" value="" autofocus>
    <input type="text" id="start-time-minutes-field" maxlength="2" name="fname" value=""> HH:MM<br>
    <label>End Marker:</label><br>
    <input type="text" id="end-time-hours-field" maxlength="2" name="lname" value="">
    <input type="text" id="end-time-minutes-field" maxlength="2" name="lname" value=""> HH:MM<br><br>
    <label>Optional Offset:</label><br>
    <input type="text" id="offset-time-hours-field" maxlength="2" name="lname" value="00">
    <input type="text" id="offset-time-minutes-field" maxlength="2" name="lname" value="00"> HH:MM<br><br>
    <label>Time Diff (Minutes):</label><br>
    <input type="text" id="result-diff-minutes" name="lname" value="---" disabled> MMMM<br>
</form>

<h2 id="history-title">Marker Diff History</h2>
<button id="reset-history" type="button">Reset History</button>
<div id="hx">
</div>

<script src="timeutils.js"></script>
</body>
</html>
