<html>
<head>
    <title>Time Diff Calc</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--Support for iOS HomeScreen App shortcut-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="target-densitydpi=device-dpi, width=device-width, user-scalable=no, maximum-scale=1, minimum-scale=1"/>
    <meta name="apple-mobile-web-app-title" content="Time Diff Calc">

    <!-- Bootstrap and custom stylesheets-->
    <link rel="stylesheet" href="layout.css">
</head>
<body onload="registerElementListeners()">
<h2>Time Diff Calculator</h2>

<form>
    <label>Start Marker:</label><br>
    <input type="text" id="start-time-hours-field" name="fname" value="">
    <input type="text" id="start-time-minutes-field" name="fname" value=""> HH:MM<br>
    <label>End Marker:</label><br>
    <input type="text" id="end-time-hours-field" name="lname" value="">
    <input type="text" id="end-time-minutes-field" name="lname" value=""> HH:MM<br><br>
    <label>Time Diff (Minutes):</label><br>
    <input type="text" id="result-diff-minutes" name="lname" value="" disabled> MMMM<br>
    <input id="cache-button" type="submit" value="Cache">
</form>

<h2>History</h2>
<div id="hx">
</div>

</body>
</html>
